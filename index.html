<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>8-puzzle</title>
    </head>

    <body>
        <h1 class="title">8-puzzle</h1>

        <div class="card">
            <div class="information">
                <h2 class="card__title">Settings</h2>

                <div class="settings">
                    <label class="input-wrapper">
                        <span class="input-label">Enter custom initial board state:</span>
                        <div class="input-group">
                            <input type="text" class="input boardInput" placeholder="012345678" />
                            <button class="button button_icon_only boardButton">
                                <img src="assets/right-long-solid.svg" />
                            </button>
                        </div>
                    </label>

                    <button class="button generateButton">
                        Generate
                        <img src="assets/shuffle-solid.svg" />
                    </button>

                    <span class="input-label">Choose a method:</span>

                    <label class="radio-wrapper">
                        <input class="radio radioButton" type="radio" name="method" value="A*" checked />
                        <span class="custom-radio"></span>
                        <span class="input-label">A*</span>
                    </label>

                    <label class="radio-wrapper">
                        <input class="radio radioButton" type="radio" name="method" value="RBFS" />
                        <span class="custom-radio"></span>
                        <span class="input-label">RBFS</span>
                    </label>

                    <button type="submit" class="button solveButton">
                        Solve
                        <img src="assets/magnifying-glass-solid.svg" />
                    </button>
                </div>

                <h2 class="card__title">Message</h2>

                <div class="message"></div>
            </div>

            <div class="board-wrapper">
                <h2 class="card__title">Board</h2>

                <div class="board">
                    <div class="tile" data-value="1">1</div>
                    <div class="tile" data-value="2">2</div>
                    <div class="tile" data-value="3">3</div>
                    <div class="tile" data-value="4">4</div>
                    <div class="tile" data-value="5">5</div>
                    <div class="tile" data-value="6">6</div>
                    <div class="tile" data-value="7">7</div>
                    <div class="tile" data-value="8">8</div>
                    <div class="tile empty-tile" data-value="0"></div>
                </div>
            </div>

            <div class="result">
                <h3 class="card__title">Result</h3>

                <div class="result__header">
                    <button class="result__button button button_icon_only previousButton">
                        <img src="assets/arrow-left-solid.svg" />
                    </button>

                    <button class="result__button button button_icon_only resetButton">
                        <img src="assets/rotate-right-solid.svg" />
                    </button>

                    <button class="result__button button button_icon_only nextButton">
                        <img src="assets/arrow-right-solid.svg" />
                    </button>
                </div>

                <div class="result__body">
                    <div class="table"></div>

                    <button class="button animateButton">Animate</button>
                </div>

                <div class="result__loader"></div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
